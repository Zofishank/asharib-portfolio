<!DOCTYPE html>

<body>
    <div class="skills_main">

        <div class="nav">
            <div class="logo">
                <img src="./images/asharib-logo.jpeg" alt="">
            </div>
            <div class="links">
                <a href="/">Home</a>

        <div class="skills_container">
            <div class="skills">
                <h2>Skills:</h2>
                <div class="skillsContent">
                    <div class="skill_box">
                        <div class="skill" id="canva">
                            <div class="img">
                                <img src="./images/canva-logo.webp" width="40" alt="">
                            </div>
                            <div class="progressBar">
                                <div class="outerCircle">
                                    <div class="innerCircle">
                                        <div class="c_no">80%</div>
                                    </div>
                                </div>
                
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100px" height="100px">
                                    <defs>
                                       <linearGradient id="GradientColor">
                                          <stop offset="0%" stop-color="#e91e63" />
                                          <stop offset="100%" stop-color="#673ab7" />
                                       </linearGradient>
                                    </defs>
                                    <circle cx="50" cy="50" r="40" stroke-linecap="round" />
                            </svg>
                            </div>
                        </div>
                        <div class="skill" id="illus">
                            <div class="img">
                                <img src="./images/icons8-illustrator-48.png" alt="">
                            </div>
                            <div class="progressBar">
                                <div class="outerCircle">
                                    <div class="innerCircle">
                                        <div class="il_no">50%</div>
                                    </div>
                                </div>

                                       <linearGradient id="GradientColor">

                            </svg>
                            </div>
                        </div>
                    </div>
                    <div class="skill_box">
                        <div class="skill" id="ps">
                            <div class="img">
                                <img src="./images/icons8-photoshop-48.png" width="40" alt="">
                            </div>
                            <div class="progressBar">
                                <div class="outerCircle">
                                    <div class="innerCircle">
                                        <div class="ps_no">40%</div>
                                    </div>
                                </div>
                
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100px" height="100px">
                                    <defs>
                                       <linearGradient id="GradientColor">
                                          <stop offset="0%" stop-color="#e91e63" />

                                <div class="outerCircle">
                                    <div class="innerCircle">
                                        <div class="cor_no">50%</div>
                                    </div>
                                </div>

                                       <linearGradient id="GradientColor">
                                          <stop offset="0%" stop-color="#e91e63" />
